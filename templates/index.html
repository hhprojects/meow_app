<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="logo-container">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='psa-international-vector-logo.png') }}" alt="PSA Logo" class="logo">
        </a>
    </div>

    <div class="container">
        <h1>Upload Your Resume</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" multiple>
            <input type="submit" value="Upload">
        </form>
    </div>
    
    <br>

    <div class="container">
        <h1>Search for a course for your employees to attend</h1>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="query" placeholder="Search for a course to attend" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
